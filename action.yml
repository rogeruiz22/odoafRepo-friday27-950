name: "Hola Mundo"
description: "Greet someone"
inputs:
  who-to-greet:  # id of input
    description: "Who to greet"
    required: false
    default: "World"
    
  comando:
    description: "lo que sea"
    required: true
outputs:
  output-variable:
    description: "wahteva"
    value: ${{ steps.prueba.outputs.hovno }}
runs:
  using: “composite”
  
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}
      shell: bash
      
    - id: prueba
      run: echo "::set-output name=output-variable::"
      shell: bash
      
    - run: echo "::setup-output name=hovno::"
      shell: bash
      
    - run: ${{ inputs.comando }}
      shell: bash
        
